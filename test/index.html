<body ng-app="app" ng-controller="main" ng-cloak>
    <button ng-click="buttonFunction()">Button!</button>
    <table id="main-table">
        <thead>
            <tr>
                <th ng-repeat="(key, value) in names[0]">{{key}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in names">
                <td ng-repeat="(key, value) in row">{{row[key]}}</td>
            </tr>
        </tbody>
    </table>
